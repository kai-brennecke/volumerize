version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "01:00"
      timezone: "Europe/Berlin"
    groups:
      python:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "docker"
    directories:
      - "/"
      - "/.github/actions/generate-docker-config"
    schedule:
      interval: "daily"
      time: "09:30"
      timezone: "Europe/Berlin"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "01:00"
      timezone: "Europe/Berlin"
    groups:
      github-actions:
        update-types:
          - "minor"
          - "patch"
